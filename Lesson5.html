        let x = 3

        calc = 2+2

        //reasigning variables
        x = 20
        x = x + 10
        console.log(x); // Outputs: 30
        //reassigning variables with different data types
        x = "hello"
        console.log(x); // Outputs: hello
        //reassigning variables with different data types
        x = 10.5
        console.log(x); // Outputs: 10.5
        x = x + 5
        console.log(x); // Outputs: 15.5

        const variable1 = 200;
        console.log(variable1); // Outputs: 200

        console.log(typeof variable1); // Outputs: number
